<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="images/Cloud9ine-favicon.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Location Page</title>
</head>
	
<body>
	<header>

	</header>

	<main>
		<div id="mainButtonContainer">
			<a href="index.html" id="logo">
				<div id="logo" style="cursor:pointer;">
					<img id="Cloud9ine-image-logo" src="images/Cloud9ine-favicon.png"> 
					<img id="Cloud9ine-logo" src="images/Cloud9ine-logo.png">
				</div>
			</a>
				<div id="searchBarContainer">
					<img src="images/search-icon.png" width="35px" id="search-icon">
					<div id="searchBar">
						<input type="text" id="search" placeholder="Search location..." oninput="showSuggestions()">
						<div id="suggestions"></div>
					</div>
				</div>
		</div>
			
		<!-- Rounded switch -->
		<div id="toggle-1-area-location-page">

			<label class="switch">
				<input type="checkbox" id="toggle-dark">
				<span class="slider round"></span>
			</label>
		</div>

		<div id="weather-info">
			<p>Location does not exist.</p>
		</div>
		
		


		
		<div id="wide-img-container"></div>
		
		<!-- Side tab container -->
		<div id="side-tab">
		  <div id="side-content">
			<h3>FORECAST:</h3>
			<div id="day-buttons"></div>
		  </div>
		</div>
		<div id="side-tab-bounce-fix"></div>

		<!-- Side tab toggle (handle) -->
		<div id="side-toggle">‚ùÆ</div>


		
		<div id="precipitation-container"></div>



		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<button onclick="location.href='index.html'" class="backPage-btn" id="back-btn1">
			<img src="images/back-arrow.png" alt="Back button">
		</button>
		<div id="hourly-forecast"></div>

	</main>

	<footer>

	</footer>
	<script src="js/script.js"></script>
	<script src="js/weather.js"></script>

</html>
